<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lancelot&family=Noto+Serif+JP:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Material Sweets</title>
</head>
<body>
  <section class="content">
    <header class="header">
      <div class="header__inner">
        <div class="header-utilities">
          <div class="header-utilities__logo">
            <img src="images/logo.png" alt="画像：ロゴ">
          </div>
          <!-- /.header-utilities__logo -->
          <div class="header-utilities__level1-heading">
             <h1 class="header-utilities__title">
              Material&nbsp;Sweets
              </h1>
              <p class="header--heading__text">
                伝統と素材に拘った季節フルーツを使用したスイーツのお店です。
              </p>
          </div>
          <!-- /.header-utilities__level1-heading -->
       </div> 
       <!-- /.header-utilities -->
       <div class="toggle" onclick="toggleMenu();">            
       </div>
       <!-- /.toggle -->
      </div>
      <!-- /.header__inner -->
      <figure class="banner__img-wrapper">
        <img class="banner__img" src="images/blanc_head.jpg" alt="画像：ヘッダーのバナー">
      </figure>
      <nav>
        <ul  class="header-nav">
          <li class="header-nav__item">
            <a class="header-nav__link" href="index.html">
              HOME
            </a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="shop.html">
              店舗案内
            </a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="sweets.html">
              スイーツ
            </a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="material.html">
              素材について
            </a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="sale.html">
              タイムセール
            </a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="contact.html">
              お問い合わせ
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
      <div class="lvel2-heading">
        <div class="lvel2-heading__inner">
          <h2 class="lvel2-heading__title">
            今月のお勧めスイーツ
          </h2>
          <p class="lvel2__text">
            今月のお勧めスイーツを紹介します。
          </p>
        </div>
        <!-- /.lvel2-heading__inner -->
      </div>
      <!-- /.lvel2-heading -->
      <!-- <nav class="sweets-nav">
         <ul class="sweets-nav__inner">
          <li class="sweets-nav__item">
            <a class="sweets-nav__link" href="#">
              モンブラン
            </a>
          </li>
          <li class="sweets-nav__item">
            <a class="sweets-nav__link" href="#">
              マカロン
            </a>
          </li>
        </ul>
      </nav> -->
      <div class="sweets-cards">
        <div class="card-seets">
          <div class="card-sweets__body">
            <h3 class="card-sweets__title">
              モンブラン
            </h3>
            <p class="card-sweets__text">
              今年採れた国内産の栗を使用したケーキです。
            </p>
            <figure class="card-sweets__img-wrapper">
              <img class="card-sweets__img" src="images/Blanc2.jpg" alt="画像：モンブランの写真">
            </figure>
          </div>
          <!-- /.card-sweets__body -->
        </div>
        <!-- /.card-seets -->
        <div class="card-seets">
          <div class="card-sweets__body">
            <h3 class="card-sweets__title">
              マカロン
            </h3>
            <p class="card-sweets__text">
              沖縄産の砂糖を使用したマカロンです。
            </p>
            <figure class="card-sweets__img-wrapper">
              <img class="card-sweets__img" src="images/macron2.jpg" alt="画像：マカロンの写真">
            </figure>
          </div>
          <!-- /.card-sweets__body -->
        </div>
        <!-- /.card-seets -->
      </div>
      <!-- /.sweets-cards -->
    
    </main>
    <footer>
      <div class="footer">
        <div class="footer__inner">
          <nav>
            <ul  class="footer-nav">
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="index.html">
                  HOME
                </a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="shop.html">
                  店舗案内
                </a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="sweets.html">
                  スイーツ
                </a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="material.html">
                  素材について
                </a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="sale.html">
                  タイムセール
                </a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="contact.html">
                  お問い合わせ
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.footer__inner -->
        <div class="footer footer--border-top-gray">
          <div class="footer__inner">
            <small class="footer-copyright">
              ©︎&nbsp;2022&nbsp;Material&nbsp;Sweets
            </small>
          </div>
          <!-- /.footer__inner -->
        </div>
        <!-- /.footer footer--border-top-gray -->
      </div>
      <!-- /.footer -->
    </footer>
  </section>
  <script type="text/javascript">
    function toggleMenu(){
      var menuToggle = document.querySelector('.toggle');
      // var navigation = document.querySelector('.navigation');
      menuToggle.classList.toggle('active');
      // navigation.classList.toggle('active');
    };
  </script>
</body>
</html>
